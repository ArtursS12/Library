<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: #content}
                                               )}">
<html>
<style>
.signupbtn {border-radius: 4px;font-size: 20px;}
</style>
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <a href="Home.html"><button class="buttonback"  >Home</button></a>
                    <h1>Sign Up</h1>

                    <hr>

                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label"><b>E-mail</b></label>
                        <input id="email" class="form-control" th:field="*{email}"/>
                    </div>

                    <div>
                        <label for="firstName" class="control-label"><b>First name</b></label>
                        <input id="firstName" class="form-control" th:field="*{firstName}"/>
                    </div>

                    <div>
                        <label for="password"  class="control-label"> <b>Password</b> </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}"/>
                    </div>

                    <div>
                        <label for="repeatPassword" class="control-label"><b>Confirm password</b></label>
                        <input id="repeatPassword" class="form-control" type="password" th:field="*{confirmPassword}"/>
                    </div>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>

                        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div>
                    <button type="submit" class="button signupbtn">Sign Up</button>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
<style>
    .buttonback {
  background-color: #333;
  border: none;
  border-radius: 5px;
  color: white;
  padding: 10px 20px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  float: right;
}
.buttonback:hover {opacity: 1}
</style>

</html>
