<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: #content}
                                               )}">
<head>
    <title th:text="${author.id == null ? 'Add Author' : author}"></title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <div id="content">
        <a href="Home.html"><button class="buttonback"  >Home</button></a>
        <h2>New Author</h2>
        <hr>
        <form id="authorForm" action="#" th:action="@{/authors/save}" th:object="${author}" method="post"
              class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />
            <div class="row">
                <div class="col-sm-5">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<style>
      .buttonback {
  background-color: #333;
  border: none;
  border-radius: 5px;
  color: white;
  padding: 10px 20px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  float: right;
}
.buttonback:hover {opacity: 1}
</style>
</html>
