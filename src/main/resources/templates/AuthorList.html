<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: #content}
                                               )}">
<head>
    <title>Author list</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container py-3">

        <div class="row">





            <div class="col-6"><h2>Authors</h2></div>
            <hr>
            <a href="Home.html"><button class="buttonback"  >Home</button></a>



        </div>
        <div class="table-responsive">
            <table class="table table-striped table-sm table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Books</th>
                    <th scope="col"><i class="fas fa-bars"></i></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author, iter : ${authors}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.lastName}"></td>
                    <td th:text="${author.books.size()}"></td>
                    <td>
                        <a th:href="|/authors/${author.id}|" class="btn btn-ligth btn-sm p-0" role="button"><i class="fas fa-eye" title="View"></i></a>
                        <a th:href="|/authors/${author.id}/edit|" class="btn btn-ligth btn-sm p-0" role="button"><i class="fas fa-edit mx-2" title="Edit"></i></a>
                        <form action="#" th:action="@{'/authors/{id}'(id=${author.id})}" th:method="delete" class="d-inline">
                            <button type="submit" class="btn btn-sm p-0">
                                <i class="fas fa-trash-alt" title="Delete"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<style>
      .buttonback {
  background-color: #333;
  border: none;
  border-radius: 5px;
  color: white;
  padding: 10px 20px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  float: right;
}
.buttonback:hover {opacity: 1}
</style>
</html>
