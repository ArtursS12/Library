<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: main-fragment(
                                                ~{:: title},
                                                ~{},
                                                ~{:: #content}
                                               )}">
<head>
    <title>Book search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container py-5">
    <h1>Book search </h1>
    <hr>
    <div id="content">
        <form id="searchBooksForm" action="#" th:action="@{/books/search}" th:object="${book}" method="post" >
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{ISBN}"/>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="publishYear" class="form-label">Publishing Date</label>
                        <input type="date" class="form-control" id="publishYear"  th:field="*{publishingDate}" />
                        <div id="publishYearHelp" class="form-text">Format - mm/dd/yyyy</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="authors" class="form-label">Authors</label>
                        <select id="authors" th:field="*{authors}" multiple="multiple" class="custom-select form-control" >
                            <option th:each="author : ${allAuthors}"
                                    th:value="${{author}}"
                                    th:text="${author}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre</label>
                        <select id="genre" name="language" class="form-select" aria-label="Genre" th:field="*{genre}">
                            <option value="null">(No genre)</option>
                            <option value="Action">Action</option>
                            <option value="Detective">Detective</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Science fiction</option>
                            <option value="Thrillers">Thrillers</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select id="language" name="language" class="form-select" aria-label="Language" th:field="*{language}">
                            <option value="ENG">English</option>
                            <option value="LAT">Latvian</option>
                            <option value="RUS">Russian</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <button class="btn btn-secondary" type="reset" >Clear form</button>
        </form>
    </div>
</div>

</body>
</html>
